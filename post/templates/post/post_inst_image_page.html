<!DOCTYPE html>
<html>
<head>
	<title>Post Instagram image page</title>
</head>
<body>
	{{ form.errors }}
{{ form.non_field_errors }}
	<div class="thumbnails">
    <div class="well inline-headers">
      <h2>Hello,{{ username }} ,you can post image using this form!</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <!-- <h4>Instagram image url:</h4> -->
          {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            <!-- {% if field.help_text %}
              <small style="display: none">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %} -->
          </p>
          {% endfor %}

        <button type="submit">Post image</button>
      </form>
    </div>
  </div>
</body>
</html>
